version: "3.8"
services:
  arangodb:
    image: arangodb/arangodb:3.11.7
    container_name: elysium_arangodb
    environment:
      ARANGO_ROOT_PASSWORD: changeme   # or from file
    ports:
      - "8529:8529"
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: elysium_backend
    depends_on:
      arangodb:
        condition: service_healthy
    env_file:
      - backend/.env           # local env file (do NOT commit)
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # mount code for live reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

# optional: redis (for Celery), worker
#  redis:
#    image: redis:7
#    ports: ["6379:6379"]

volumes:
  arango_data:
