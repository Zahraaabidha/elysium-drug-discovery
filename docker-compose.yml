version: "3.8"
services:
  arangodb:
    image: arangodb/arangodb:3.11.7
    container_name: elysium_arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=changeme
    ports:
      - "8529:8529"
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8529/_api/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: elysium_backend
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:        # <--- IMPORTANT: list syntax with "-"
      - arangodb

# optional: redis (for Celery), worker
#  redis:
#    image: redis:7
#    ports: ["6379:6379"]

volumes:
  arango_data:
